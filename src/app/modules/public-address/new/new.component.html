<section>
    <h1 class="flex items-center px-3">
        <mat-icon [routerLink]="'/public-address/list'" class="cursor-pointer">arrow_back</mat-icon>
        <span class="mx-3">{{addressId ? 'Edit Address' : 'Add new address'}}</span>
    </h1>

    <form class="flex flex-wrap w-full my-8">
        <mat-form-field class="w-1/3 px-3">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="addressDTO.name" name="name">
        </mat-form-field>
        <mat-form-field class="w-1/3 px-3">
            <mat-label>Latitude</mat-label>
            <input matInput [(ngModel)]="addressDTO.latitude" name="latitude">
        </mat-form-field>
        <mat-form-field class="w-1/3 px-3">
            <mat-label>Longitude</mat-label>
            <input matInput [(ngModel)]="addressDTO.longitude" name="longitude">
        </mat-form-field>
        <mat-form-field class="w-1/3 px-3">
            <mat-label>Address</mat-label>
            <textarea matInput [(ngModel)]="addressDTO.address" name="address"></textarea>
        </mat-form-field>

        <div class="flex w-full px-3">
            <button mat-raised-button color="primary" class="w-1/12 px-4" (click)="submitHandler()">
                Submit
            </button>
        </div>
    </form>
</section>
